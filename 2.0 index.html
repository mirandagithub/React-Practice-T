<body>
	<!-- container node -->
	<div id="app"></div>

    <script type="text/jsx">
      // Your code here
      /** @jsx React.DOM */

    var MessageBox = React.createClass({
		render: function() {

      			<div className="container jumbotron">
      				<h2>Hello, World</h2>
      				<SubMessage />
      			</div>
    		);
 		}
	});

	 var SubMessage = React.createClass({
		render: function() {
    		return (
      			<div>
      				It's good to see you
      			</div>
    		);
 		}
	});

	var reactComponent = React.render(

      function() {
        console.log("after render");
      }
	);
    </script>
